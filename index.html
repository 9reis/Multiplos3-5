<body>

    <script>


        // Criar função somar que retorna a 
        // Soma de todos os numeros multiplos de 3 e 5

        //Multiplos de 3
        //3, 6 , 9

        //Muttiplos de 5
        // 5,10

        //Armazenar os multiplos de 3 
        //Armazenar os multiplos de 5
        // Somar os dois 

        somar(10);

        function somar (limite){
            let mult3 = 0;
            let mult5 = 0;

            for( i=0; i <= limite ;i++){
                if(i % 3 === 0 )
                mult3 += i;
                if( i % 5 === 0 )
                mult5 += i
            }
            console.log(mult3 + mult5)
        }

    </script>
